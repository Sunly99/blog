<script type="text/javascript" th:inline="javascript">
  /*<![CDATA[*/
  $(function(){

  });

  $('.delButton').unbind('click').on('click',function (){
    lightyear.loading('show');
    let id = $(this).data('id');
    $.ajax({
      url: '/message/del?id='+id,
      type: 'post',
      dataType:'JSON',
      data: JSON.stringify({}),
      contentType: "application/json;charset=UTF-8",
      success:function(res){
        if (res.code === 0){
          window.location.reload();
        }else {
          lightyear.notify('删除失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
        }
        lightyear.loading('hide');
      }
    })
  })

  $('.status').unbind('click').on('click', function(){
    console.info(1);
    lightyear.loading('show');
    if($(this).val()==='true'){
      $(this).val('false');
    }else {
      $(this).val('true');
    }
    let id = $(this).data('id');
    let status = $(this).val();
    $.ajax({
      url: '/message/modify',
      type: 'post',
      dataType:'JSON',
      data: JSON.stringify({
        'id':id,
        'status': status
      }),
      contentType: "application/json;charset=UTF-8",
      success:function(res){
        if (res.code === 0 && res.data > 0){
          lightyear.notify('编辑成功!', 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
        }else {
          lightyear.notify('编辑失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
          window.location.reload();
        }
        lightyear.loading('hide');
      }
    })
  })
  /*]]>*/
</script>
