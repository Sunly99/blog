          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

      </div>
    </div>

<script type="text/javascript" th:inline="javascript">
  /*<![CDATA[*/
  $(function(){
    $('#editModal').on('show.bs.modal', function (event) {
      let button = $(event.relatedTarget);
      let recipient = button.data('whatever');
      let modal = $(this);
      modal.find('.modal-title').text(recipient)
      if (recipient === '新增'){
        modal.find('.modal-body input').val('');
      }else {
        let dataObj = button.parent().parent().parent();
        modal.find('#link_id').val(dataObj.find('.link_id').text());
        modal.find('#link_name').val(dataObj.find('.link_name').text());
        modal.find('#link_address').val(dataObj.find('.link_address').text());
        modal.find('#link_about').val(dataObj.find('.link_about').text());
      }
      $('#commit').unbind('click').click(function (){
        lightyear.loading('show');
        let url;
        let data;
        if (recipient === '新增'){
          url = '/link/add'
          data = {
            'name':modal.find('#link_name').val(),
            'address':modal.find('#link_address').val(),
            'about':modal.find('#link_about').val()
          }
        }else if(recipient === '编辑'){
          url = '/link/modify'
          data = {
            'id':modal.find('#link_id').val(),
            'name':modal.find('#link_name').val(),
            'address':modal.find('#link_address').val(),
            'about':modal.find('#link_about').val()
          }
        }
        $.ajax({
          url: url,
          type: 'post',
          dataType:'JSON',
          data: JSON.stringify(data),
          contentType: "application/json;charset=UTF-8",
          success:function(res){
            if (res.code === 0){
              window.location.reload();
            }else {
              lightyear.notify(recipient + '失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
            }
            lightyear.loading('hide');
          }
        })
      })
    })

    $('.delButton').unbind('click').on('click',function (){
      lightyear.loading('show');
      let id = $(this).data('id');
      $.ajax({
        url: '/link/del?id='+id,
        type: 'post',
        dataType:'JSON',
        data: JSON.stringify({}),
        contentType: "application/json;charset=UTF-8",
        success:function(res){
          if (res.code === 0){
            window.location.reload();
          }else {
            lightyear.notify('删除失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
          }
          lightyear.loading('hide');
        }
      })
    })

    $('.status').unbind('click').on('click', function(){
      lightyear.loading('show');
      if($(this).val()==='true'){
        $(this).val('false');
      }else {
        $(this).val('true');
      }
      let id = $(this).data('id');
      let status = $(this).val();
      $.ajax({
        url: '/link/modify',
        type: 'post',
        dataType:'JSON',
        data: JSON.stringify({
          'id':id,
          'status': status
        }),
        contentType: "application/json;charset=UTF-8",
        success:function(res){
          if (res.code === 0 && res.data > 0){
            lightyear.notify('编辑成功!', 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
          }else {
            lightyear.notify('编辑失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
            window.location.reload();
          }
          lightyear.loading('hide');
        }
      })
    })
  });
  /*]]>*/
</script>
