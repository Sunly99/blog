<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#summernote').summernote({
            height: null,                 // set editor height
            minHeight: 400,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true                  // set focus to editable area after initializing summernote
        });
    })

    $(function() {
        // 自定义文件上传框
        $('#upload').unbind("click").on('click', function () {
            $('#upload_input').trigger('click');
            $('#upload_input').on("change", function () {
                let filePath = $('#upload_input').val();
                $('#file_uri').val(filePath);
            })
        })

        // 点击提交按钮
        $('#article_commit').unbind("click").on('click', function () {
            let formData = new FormData();
            formData.append('title', $('#article_title').val());
            formData.append('tag', $('#article_tag').val());
            formData.append('categoryId', $('#article_type').val());
            formData.append('file', $('#upload_input')[0].files[0]);
            formData.append('articleOrder', $('#article_order').val());
            formData.append('about', $('#article_about').val());
            formData.append('content', $('#summernote').summernote('code'));
            formData.append('statusTop', $('#article_top').is(':checked'));
            formData.append('statusHot', $('#article_hot').is(':checked'));
            formData.append('statusShow', $('#article_show').is(':checked'));
            // 发送请求
            $.ajax({
                url: "/article/add",
                type: "post",
                dataType: "json",
                cache: false,
                data: formData,
                processData: false,// 不处理数据
                contentType: false, // 不设置内容类型
                success: function (data) {
                    if(data.code === 0){
                        lightyear.notify('添加成功!', 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                        location.href = "/manager/article";
                    }else {
                        lightyear.notify('添加失败!', 'danger', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                    }
                }
            })
        })
    })
    /*]]>*/
</script>
